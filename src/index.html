<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefonica</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <header>
            <img src="img/Telefone_Icon.png" alt="capelo e diploma">
            <h1>Vamos adicionar contatos para sua lista</h1>
        </header>
        
        <form>
            <input type="text" placeholder="Nome do contato" id="nomeContato" required>
            <input type="tel" placeholder="Número" id="numeroContato" required>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead> <!-- Cabeçalho da tabela -->
                <tr>  
                    <th>Nome do contato</th>
                    <th>Número</th>
                </tr>
            </thead>
    
            <tbody> <!-- Corpo da tabela --> 
                <tr>                           
                    <!-- <td>Sonia</td>
                    <td>972664038</td>
                    <td>1</td> -->
                </tr>
            </tbody>
    
            <tfoot> <!-- Roda-pé da tabela -->
                <tr>
                    <td>Total de contatos</td>
                    <td id="TotalContatos">---</td>
                </tr>
            </tfoot>
        </table>

        <button id="Expandir">
            tecladinho
        </button>

    </div>

    <div class="TecladoNumerico">
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
            <li><button class="btn">6</button></li>
            <li><button class="btn">7</button></li>
            <li><button class="btn">8</button></li>
            <li><button class="btn">9</button></li>
        </ul>
        <div class="especiais">
            <button class="zero btn">0</button>
            <button class="apagar">←</button>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
