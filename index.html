<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média da escola</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <header>
            <img src="imagens/logo.png" alt="capelo e diploma">
            <h1>Vamos adicionar contatos para sua lista</h1>
        </header>
        
        <form id="form-atividade">
            <input type="text" placeholder="Nome do contato" id="Nome" required>
            <input type="number" placeholder="Número" id="Num" required>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead> <!-- Cabeçalho da tabela -->
                <tr>  
                    <th>Nome do contato</th>
                    <th>Número</th>
                </tr>
            </thead>
    
            <tbody> <!-- Corpo da tabela --> 
                <tr>                           
                    <td>Sonia</td>
                    <td>972664038</td>
                    <td><img src="imagens/aprovado.png" alt="foto do telefone(app do celular)"></td>
                </tr>
            </tbody>
    
            <tfoot> <!-- Roda-pé da tabela -->
                <tr>
                    <td>Total de contatos</td>
                    <td> 1 </td>
                    <td>---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="teclado-numerico">
        <ul>
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li><button>4</button></li>
            <li><button>5</button></li>
            <li><button>6</button></li>
            <li><button>7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
        </ul>
        <button class="zero">0</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
